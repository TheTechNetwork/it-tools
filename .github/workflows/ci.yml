name: ci

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'LICENSE'
      - '.gitignore'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - run: corepack enable
      - uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: 24.12.0
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm i

      - name: Cache Vite build
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5
        with:
          path: |
            node_modules/.vite
            .vite
          key: ${{ runner.os }}-vite-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.vue', '**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx') }}
          restore-keys: |
            ${{ runner.os }}-vite-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-vite-

      - name: Cache ESLint
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5
        with:
          path: .eslintcache
          key: ${{ runner.os }}-eslint-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.vue', '**/*.ts', '**/*.tsx', '**/*.js', '**/*.jsx', 'eslint.config.*') }}
          restore-keys: |
            ${{ runner.os }}-eslint-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-eslint-

      - name: Run linters
        run: pnpm lint --cache --cache-location .eslintcache

      - name: Cache Vitest
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5
        with:
          path: |
            node_modules/.vitest
          key: ${{ runner.os }}-vitest-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.test.ts', '**/*.spec.ts', '**/*.test.tsx', '**/*.spec.tsx') }}
          restore-keys: |
            ${{ runner.os }}-vitest-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-vitest-

      - name: Run unit test
        run: pnpm test

      - name: Cache TypeScript build info
        uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5
        with:
          path: |
            **/*.tsbuildinfo
          key: ${{ runner.os }}-tsbuildinfo-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.ts', '**/*.tsx', '**/*.vue', 'tsconfig*.json') }}
          restore-keys: |
            ${{ runner.os }}-tsbuildinfo-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-tsbuildinfo-

      - name: Type check
        run: pnpm typecheck

      - name: Build the app
        run: pnpm build
